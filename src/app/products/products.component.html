<h2>Available Products</h2>

<div>
  <label for="new-hero">Product name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add Product
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let product of products">
    <a routerLink="/detail/{{product.id}}">
      <span class="badge">{{product.id}}</span> {{product.name}} {{product.price}}
    </a>
    <button type="button" class="delete" title="delete hero"
      (click)="delete(product)">x</button>
      <!-- <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button> -->
  </li>
</ul>
